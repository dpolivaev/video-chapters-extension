<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Options</title>
  <link rel="stylesheet" href="options.css">
  <script src="../vendor/browser-polyfill.js"></script>
</head>
<body>
  <div class="container">
    <h1>Extension Settings</h1>
    <label for="apiKey">Gemini API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your Gemini API key (optional)" />
    <button id="save">Save</button>
    
    <label for="openRouterApiKey">OpenRouter API Key:</label>
    <input type="password" id="openRouterApiKey" placeholder="Enter your OpenRouter API key (optional)" />
    <button id="saveOpenRouter">Save</button>
    
    <div id="status"></div>
    <section class="setting-group">
      <h2>About</h2>
      <p>Version: <span id="version">Unknown</span></p>
      <p>Created by Dimitry Polivaev</p>
      <p>Build time: <span id="buildTime">Unknown</span></p>
    </section>
  </div>
  <script src="options.js"></script>
</body>
</html>
