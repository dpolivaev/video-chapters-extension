<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>__MSG_extension_settings_title__</title>
  <link rel="stylesheet" href="options.css">
  <script src="../vendor/browser-polyfill.js"></script>
  <script src="../l10n/language-override.js"></script>
  <script src="../l10n/l10n.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>__MSG_extension_settings_title__</h1>
      <button class="help-btn" id="helpBtn" title="__MSG_help_button_tooltip__"></button>
    </div>
    <div class="input-row">
      <label for="apiKey">__MSG_gemini_api_key_label__</label>
      <input type="password" id="apiKey" placeholder="__MSG_gemini_api_key_placeholder__" />
    </div>
    <div class="input-row">
      <label for="openRouterApiKey">__MSG_openrouter_api_key_label__</label>
      <input type="password" id="openRouterApiKey" placeholder="__MSG_openrouter_api_key_placeholder__" />
    </div>
    
    <section class="setting-group">
      <h2>__MSG_language_settings_title__</h2>
      <div class="input-row">
        <label for="languageSelect">__MSG_language_selector_label__</label>
        <select id="languageSelect">
          <option value="">__MSG_language_browser_ui__</option>
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
          <option value="it">Italiano</option>
          <option value="ru">Русский</option>
          <option value="pt">Português</option>
          <option value="uk">Українська</option>
          <option value="he">עברית</option>
          <option value="zh-CN">中文 (简体)</option>
          <option value="ar">العربية</option>
          <option value="ko">한국어</option>
        </select>
      </div>
    </section>
    
    <div class="save-section">
      <button id="saveAll" class="save-all-btn">__MSG_save_button__</button>
      <div id="status"></div>
    </div>
    
    <section class="setting-group">
      <h2>__MSG_about_section_title__</h2>
      <p>__MSG_version_label__ <span id="version">__MSG_unknown__</span></p>
      <p>__MSG_created_by_label__</p>
      <p>__MSG_build_time_label__ <span id="buildTime">__MSG_unknown__</span></p>
      <p><a href="https://github.com/dpolivaev/video-chapters-extension" target="_blank" rel="noopener noreferrer">__MSG_about_github_link_text__</a></p>
      <p><a href="https://www.gnu.org/licenses/gpl-3.0.html" target="_blank" rel="noopener noreferrer">__MSG_about_license_link_text__</a> (__MSG_about_license_text__)</p>
    </section>
  </div>
  <script src="options.js"></script>
</body>
</html>
