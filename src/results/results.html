<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>__MSG_results_page_title__</title>
  <link rel="stylesheet" href="results.css">
  <script src="../vendor/browser-polyfill.js"></script>
  <script src="../l10n/language-override.js"></script>
  <script src="../l10n/l10n.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo-section">
        <svg class="logo" width="24" height="24" viewBox="0 0 24 24" fill="#4A90E2">
          <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/>
        </svg>
        <div class="title-section">
          <div class="title" id="pageTitle">__MSG_results_page_title__</div>
          <div class="user-instructions" id="userInstructions"></div>
        </div>
      </div>
      <div class="header-actions">
        <button class="help-btn" id="helpBtn" title="__MSG_help_button_tooltip__"></button>
        <button id="backBtn" class="btn-secondary">__MSG_back_to_video_button__</button>
      </div>
    </header>

    <!-- Progress Bar Section -->
    <section class="progress-section" id="progressSection" style="display: none;">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-message" id="progressMessage">__MSG_progress_generating_chapters__</div>
    </section>

    <!-- Video Info -->
    <section class="video-info" id="videoInfo">
      <div class="video-metadata">
        <h2 class="video-title" id="videoTitle">__MSG_video_title_loading__</h2>
        <p class="video-author" id="videoAuthor"></p>
        <p class="generation-time" id="generationTime"></p>
      </div>
    </section>

    <!-- Tab Navigation -->
    <nav class="tab-nav">
      <button class="tab-btn active" data-tab="subtitles">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20,4H4A2,2 0 0,0 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6A2,2 0 0,0 20,4M4,12H6V14H4V12M4,8H6V10H4V8M8,12H18V14H8V12M8,8H18V10H8V8Z"/>
        </svg>
        __MSG_tab_subtitles__
      </button>
      <button class="tab-btn" data-tab="chapters">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/>
        </svg>
        __MSG_tab_chapters__
      </button>
    </nav>

    <!-- Tab Content -->
    <main class="tab-content">
      <!-- Subtitles Tab -->
      <div class="tab-pane active" id="subtitlesTab">
        <div class="content-header">
          <h3>__MSG_video_subtitles_header__</h3>
          <div class="content-actions">
            <div class="subtitle-info" id="subtitleInfo"></div>
            <button id="copySubtitlesBtn" class="btn-secondary">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z"/>
              </svg>
              __MSG_copy_button__
            </button>
          </div>
        </div>
        
        <div class="content-body">
          <div class="content-display">
            <textarea id="subtitlesContent" class="content-textarea" readonly placeholder="__MSG_no_subtitles_available__"></textarea>
          </div>
        </div>
      </div>

      <!-- Chapters Tab -->
      <div class="tab-pane" id="chaptersTab">
        <div class="content-header">
          <h3>__MSG_generated_chapters_header__</h3>
          <div class="content-actions">
            <button id="copyChaptersBtn" class="btn-secondary">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z"/>
              </svg>
              __MSG_copy_button__
            </button>
          </div>
        </div>
        
        <div class="content-body">
          <div class="content-display">
            <div id="chaptersHtml" class="content-html"></div>
          </div>
          
          <!-- Chat Section -->
          <div class="chat-section" id="chatSection" style="display: none;">
            <div class="chat-messages hidden" id="chatMessages"></div>
            
            <div class="chat-input-section">
              <div class="token-summary" id="tokenSummary">
                __MSG_tokens_used__: <span id="inputTokens">0</span> __MSG_input_tokens__, <span id="outputTokens">0</span> __MSG_output_tokens__
              </div>
              <div class="chat-input-container">
                <textarea id="chatInput" class="chat-input" placeholder="__MSG_ask_followup_question__" rows="3"></textarea>
                <button id="sendChatBtn" class="btn-primary chat-send-btn">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                  </svg>
                  __MSG_send_button__
                </button>
              </div>
              <div class="chat-loading" id="chatLoading" style="display: none;">
                <div class="loading-spinner"></div>
                <span>__MSG_generating_response__</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-info">
        <span class="status-text" id="statusText">__MSG_status_ready__</span>
      </div>
    </footer>
  </div>

  <!-- Notification Container -->
  <div class="notification-container" id="notificationContainer"></div>

  <script src="../domain/values/ModelId.js"></script>
  <script src="results.js"></script>
</body>
</html>
