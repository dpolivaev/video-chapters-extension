<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Chapters Generator</title>
  <link rel="stylesheet" href="popup.css">
  <script src="../vendor/browser-polyfill.js"></script>
</head>
<body>
  <div class="container">
    
    <!-- Header -->
    <header class="header">
      <div class="logo-section">
        <svg class="logo" width="24" height="24" viewBox="0 0 24 24" fill="#4A90E2">
          <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/>
        </svg>
        <h1 class="title">Video Chapters Generator</h1>
      </div>
      <button class="settings-btn" id="settingsBtn" title="Settings">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11.03L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11.03C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
        </svg>
      </button>
    </header>

    <!-- Video Info Section -->
    <section class="video-info" id="videoInfo">
      <div class="video-metadata">
        <div class="video-title" id="videoTitle">Not loaded</div>
        <div class="video-author" id="videoAuthor">Not loaded</div>
        <div class="video-url" id="videoUrl">Not loaded</div>
      </div>
    </section>

    <!-- Instructions Section -->
    <section class="instructions-section">
      <div class="section-header">
        <label for="instructionsTextarea">Custom Instructions:</label>
        <button id="historyBtn" class="btn-link">Previous Instructions</button>
      </div>
      <div class="textarea-container">
        <div class="placeholder-text" id="instructionsPlaceholder">You can enter custom instructions here...</div>
        <textarea id="instructionsTextarea" class="instructions-textarea" placeholder=""></textarea>
      </div>
    </section>

    <!-- Settings Section -->
    <section class="settings-section">
      <div class="setting-group">
        <label for="apiKeyInput">Gemini API Key:</label>
        <div class="input-group">
          <input type="password" id="apiKeyInput" class="api-key-input" placeholder="Enter your API key">
          <button id="clearApiKeyBtn" class="btn-secondary">Clear</button>
        </div>
      </div>
      
      <div class="setting-group">
        <label for="modelSelect">Model:</label>
        <select id="modelSelect" class="model-select">
          <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
          <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
        </select>
      </div>
    </section>

    <!-- Action Buttons -->
    <section class="actions-section">
      <button id="generateBtn" class="btn-primary" disabled>
        <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M5,4V7H10.5V19H13.5V7H19V4H5Z"/>
        </svg>
        Generate Chapters
      </button>
      
      <div class="secondary-actions">
        <button id="viewResultsBtn" class="btn-secondary" style="display: none;">View Results</button>
      </div>
    </section>


  </div>

  <!-- Instruction History Modal -->
  <div class="modal" id="historyModal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Previous Instructions</h2>
        <button class="modal-close" id="closeHistoryModal">&times;</button>
      </div>
      
      <div class="modal-settings">
        <label for="historyLimitInput">Keep up to</label>
        <input type="number" id="historyLimitInput" class="limit-input" min="1" max="50" value="10">
        <span>versions</span>
      </div>
      
      <div class="modal-body">
        <div class="history-list" id="historyList">
          <div class="no-history">No previous instructions found.</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification Container -->
  <div class="notification-container" id="notificationContainer"></div>

  <script src="instruction-history.js"></script>
  <script src="popup.js"></script>
</body>
</html>
