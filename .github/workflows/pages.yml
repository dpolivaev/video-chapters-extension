name: Deploy README to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'README.md'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install markdown processor
        run: npm install -g marked
        
      - name: Convert README to HTML
        run: |
          mkdir -p _site
          
          # Copy images to the site
          if [ -d "web-store-submissions/screenshots" ]; then
            cp -r web-store-submissions _site/
          fi
          if [ -d "icons" ]; then
            cp -r icons _site/
          fi
          
          # Use the template file and replace GitHub repository URL
          cp .github/page-template.html _site/index.html
          sed -i 's|https://github.com/dpolivaev/video-chapters-extension|https://github.com/${{ github.repository }}|g' _site/index.html
          
          # Convert README to HTML and insert into template
          marked README.md > readme-content.html
          sed -i '/<!-- README content will be inserted here -->/r readme-content.html' _site/index.html
          sed -i '/<!-- README content will be inserted here -->/d' _site/index.html
          rm readme-content.html
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4